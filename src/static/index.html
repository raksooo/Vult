<!DOCTYPE html>
<html>
    <head>
        <title>Vult</title>
        <script src="script.js"></script>
        <!-- Styles -->
    	<link rel="stylesheet" href="styles.css">
    	<!-- Fonts -->
        <link href='http://fonts.googleapis.com/css?family=Rajdhani:300|Josefin+Sans:100|Advent+Pro:100|Roboto:300' rel='stylesheet' type='text/css'>
    </head>
    <body>
    	<header>
    		<h1>Vult</h1>
    	</header>
        <main>
        	<p>Pick a movie!</p>
            <input type="text" id="movie" onkeydown="if (event.keyCode == 13) { getRecommendation(); }" /><br />
        	<input type="submit" onClick="getRecommendation()" value="Get match!" />
        	<div id="result"></div>
        </main>
    </body>
</html>
